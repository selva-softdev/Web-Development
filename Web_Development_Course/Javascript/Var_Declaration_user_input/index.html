<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable declaration and user input</title>
</head>
<body>
    <script>
        // variable declaration and print result
        let name = 'Sillots';
        console.log('Hi ' + name);

        // example
        let amount = 1000;
        console.log('Your bill amount is Rs. ' + amount);

        //user input using prompt
        let course_name = prompt('What course you are doing now?');
        console.log('You are learning...',course_name)
        let amount_paid = prompt('How much amount you paid for that course per month');
        console.log('Total amount you paid for this 3 month course is ',Number(amount_paid) * 3);
    </script>
</body>
</html>
