<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fylo data storage</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
</head>
<body>
   <div class="container">
       <div class="card">
            <div class="fylo-logo">
                <img src="images/logo.svg" alt="Fylo Logo">
                <nav class="fylo-icons">
                    <img src="images/icon-document.svg" alt="Document icon" class="icons">
                    <img src="images/icon-folder.svg" alt="Folder icon" class="icons">
                    <img src="images/icon-upload.svg" alt="Upload icon" class="icons">
                </nav>
            </div>
            <div class="storage-details">
                <div class="storage-left">
                    <p><strong style="font-size: 36px; color: black;">185 </strong>GB LEFT</p>
                </div>

                <div class="storage-slider">
                    <p>You've used <strong>815 GB </strong>of your storage</p>
                    <div class="slider-container">
                        <div class="storage-occupied">
                            <div class="storage-indicator">
                            </div>
                        </div>
                    </div>
                    <div class="slider-range">
                        <p>0 GB</p>
                        <p>1000 GB</p>
                    </div>
                </div>
            </div>
       </div>
   </div>
</body>
</html>
